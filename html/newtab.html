<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Notes</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/newtab.css">
    <style id="editor-style"></style>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/lodash.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/tabNotes.js"></script>
    <script src="../js/wysiwyg.js"></script>
    <script src="../js/newtab.js"></script>
</head>
<body>
<div class="full_body">
    <div class="header">
        <div class="row">
            <div class="qnIcon"><img src="../images/Quick_Notes_blue.png"></div>
            <div class="format-box">
                <div class="toolbar">
                    <div class="font-wrapper">
                        <div class="font-name">Montserrat</div>
                        <div class="font-list">
                        </div>
                        <div class="fore-triangle">
                        </div>
                        <div class="button-drop-icon"><i class="fa fa-angle-down"></i></div>
                    </div>
                    <div class="fsize-wrapper">
                        <div class="font-size">14</div>
                        <div class="fsize-list">
                        </div>
                        <div class="fore-triangle">
                        </div>
                        <div class="button-drop-icon"><i class="fa fa-angle-down"></i></div>
                    </div>
                    <div class="fore-wrapper"><i class='fa fa-font'></i>
                        <div class="fore-palette">
                        </div>
                        <div class="tool-color">
                        </div>
                        <div class="fore-triangle">
                        </div>
                    </div>
                    <div class="back-wrapper"><i class='fa fa-paint-brush'></i>
                        <div class="back-palette">
                        </div>
                        <div class="tool-color">
                        </div>
                        <div class="back-triangle">
                        </div>
                    </div>
                    <a href="#" data-command='bold'><i class='fa fa-bold'></i></a>
                    <a href="#" data-command='italic'><i class='fa fa-italic'></i></a>
                    <a href="#" data-command='underline'><i class='fa fa-underline'></i></a>
                    <a href="#" data-command='strikeThrough'><i class='fa fa-strikethrough'></i></a>
                    <a href="#" data-command='justifyLeft'><i class='fa fa-align-left'></i></a>
                    <a href="#" data-command='justifyCenter'><i class='fa fa-align-center'></i></a>
                    <a href="#" data-command='justifyRight'><i class='fa fa-align-right'></i></a>
                    <a href="#" data-command='justifyFull'><i class='fa fa-align-justify'></i></a>
                    <a href="#" data-command='indent'><i class='fa fa-indent'></i></a>
                    <a href="#" data-command='outdent'><i class='fa fa-outdent'></i></a>
                    <a href="#" data-command='insertUnorderedList'><i class='fa fa-list-ul'></i></a>
                    <a href="#" data-command='insertOrderedList'><i class='fa fa-list-ol'></i></a>
                    <a href="#" data-command='createlink'><i class='fa fa-link'></i></a>
                    <a href="#" data-command='unlink'><i class='fa fa-unlink'></i></a>
                    <a href="#" data-command='insertimage'><i class='fa fa-image'></i></a>
                    <a href="#" data-command='subscript'><i class='fa fa-subscript'></i></a>
                    <a href="#" data-command='superscript'><i class='fa fa-superscript'></i></a>
                    <a href="#" data-command='removeFormat'><i class='fa fa-eraser'></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="notes-panel">
        <div class="row">
            <div id="column_1" data-column="1" class="note-column"></div>
            <div id="column_2" data-column="2" class="note-column"></div>
            <div id="column_3" data-column="3" class="note-column"></div>
            <div id="column_4" data-column="4" class="note-column"></div>
        </div>
    </div>
    <div class="note-add-box">
        <div class="note-add-icon">
        </div>
    </div>
</div>
</body>
</html>
